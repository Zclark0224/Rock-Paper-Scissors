<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Human, can you defeat me?</div>
    
    <div class="buttons">
        <button class="rock"></buttonclass><img src="images/rock.jpg" alt="rock"></button>
        <button class="paper"><img src="images/paper.jpg" alt="rock"></button>
        <button class="scissors"> <img src="images/scissors.jpg" alt="rock"></button>
    </div>
    
    <div class="scoreboard">
        <div class="message">Choose your weapon!</div>

        <div class="scores"> 
            <div class="player">
                <div class="name">Player </div>
                <div class="pScore">0</div>
            </div>
                
            <div class="computer">
                <div class="name">Computer </div>
                <div class="cScore">0</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
